{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Booking
{% endblock %}


{% block content %}
<h2 class="text-center ">Make An Appointment</h2><hr>
<div class="container w-50 text-center p-3 my-5 bg-light">
    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary my-3 mb-4">Submit</button>
    </form>
</div>
{% endblock %}
