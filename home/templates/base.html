{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: #007bff;
            color: white;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-primary navbar-expand-md">
        <div class="container">
            <div class="col-2 text-left pl-md-0">
                <h3 class="text-white">City Hospital</h3>
            </div>

            <div class="collapse navbar-collapse justify-content-center col-md-8 navbar-collapse">
                <ul class="navbar-nav justify-content-center fw-bold">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="{% url 'signup' %}">Signup</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'booking' %}">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'doctors' %}">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'department' %}">Departments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div style="max-width: 1140px; margin: 0 auto; padding: 0 15px;">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <div style="flex: 1;">
                    <h4>Emergency Contact Number: 0123456789</h4>
                </div>
                <div style="flex: 1; text-align: right;">
                    Â© 2022 City Hospital. All Rights Reserved
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
